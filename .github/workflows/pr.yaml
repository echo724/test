name: make_pr_format
on:
  pull_request:
    types: [ opene ]

jobs:
  make_pr_format:
    runs-on: ubuntu-latest
    steps:
      - name: append issue number and contents to pr body
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.ECHO_TOKEN }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            # find issue number from 'feat/foo-bar-1234' branch name where 1234 is issueNumber
            const issueNumber = pr.data.head.ref.match(/.*-(\d+)/)[1];
            const issue = await github.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            const issueBody = issue.data.body;
            # find all tasks as multiple literals like "- [ ] task1\n - [ ] task2\n" under '### ✅ Tasks' section
            const tasks = issueBody.match(/### ✅ Tasks\n- \[ \] .*\n/g);

            const newBody = `### 🛠️ Issue\n\n- close {issueNumber}\n\n### ✅ Tasks ${tasks.join('')}\n\n### ⏰ Time Difference\n\n- \n\n### 📝 Note\n\n- `;
            await github.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });